{% extends "core/base.html" %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center h-100">
    <div class="card mt-4 mb-4 w-100 mxw-500">
        <div class="card-body">
            <form action="" class="form mb-3" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control">
                </div>
                {% csrf_token %}
                <input type="submit" value="Log In" class="btn btn-success w-100">
            </form>
            <a href="" class="text-decoration-none">Forgot password?</a>
            <hr>
            <a href="{% url 'core:register' %}" class="btn btn-primary w-100">Create an Account</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
